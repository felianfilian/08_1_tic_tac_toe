<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#" />
  </head>

  <body>
    <div id="game-over" class="game-over">
      <img
        id="game-over-img"
        class="d-none"
        src="./img/game-over.png"
        alt="GAME OVER"
      />
      <a id="restart-btn" class="btn-01 d-none" onclick="restart()">
        Restart
      </a>
    </div>

    <div class="player-panel">
      <div id="player-1" class="">
        <img src="./img/circle.png" alt="" />
        Player 1
      </div>
      <div id="player-2" class="player-inactive">
        <img src="./img/cross.png" alt="" />
        Player 2
      </div>
    </div>

    <div class="game-board">
      <!-- win lines -->

      <div id="line-0" class="h-line" style="top: 62px"></div>
      <div id="line-1" class="h-line" style="top: 202px"></div>
      <div id="line-2" class="h-line" style="bottom: 62px"></div>

      <div id="line-3" class="v-line" style="left: 62px"></div>
      <div id="line-4" class="v-line" style="left: 202px"></div>
      <div id="line-5" class="v-line" style="right: 62px"></div>

      <div
        id="line-6"
        class="v-line"
        style="left: 202px; transform: rotate(-45deg) scaleX(0)"
      ></div>
      <div
        id="line-7"
        class="v-line"
        style="left: 202px; transform: rotate(45deg) scaleX(0)"
      ></div>

      <!-- Game Board -->
      <table>
        <tr>
          <td onclick="fillShape(0)">
            <img
              id="circle-0"
              class="shape d-none"
              src="./img/circle.png"
              alt=""
            />
            <img
              id="cross-0"
              class="shape d-none"
              src="./img/cross.png"
              alt=""
            />
          </td>
          <td onclick="fillShape(1)">
            <img
              id="circle-1"
              class="shape d-none"
              src="./img/circle.png"
              alt=""
            />
            <img
              id="cross-1"
              class="shape d-none"
              src="./img/cross.png"
              alt=""
            />
          </td>
          <td onclick="fillShape(2)">
            <img
              id="circle-2"
              class="shape d-none"
              src="./img/circle.png"
              alt=""
            />
            <img
              id="cross-2"
              class="shape d-none"
              src="./img/cross.png"
              alt=""
            />
          </td>
        </tr>
        <tr>
          <td onclick="fillShape(3)">
            <img
              id="circle-3"
              class="shape d-none"
              src="./img/circle.png"
              alt=""
            />
            <img
              id="cross-3"
              class="shape d-none"
              src="./img/cross.png"
              alt=""
            />
          </td>
          <td onclick="fillShape(4)">
            <img
              id="circle-4"
              class="shape d-none"
              src="./img/circle.png"
              alt=""
            />
            <img
              id="cross-4"
              class="shape d-none"
              src="./img/cross.png"
              alt=""
            />
          </td>
          <td onclick="fillShape(5)">
            <img
              id="circle-5"
              class="shape d-none"
              src="./img/circle.png"
              alt=""
            />
            <img
              id="cross-5"
              class="shape d-none"
              src="./img/cross.png"
              alt=""
            />
          </td>
        </tr>
        <tr>
          <td onclick="fillShape(6)">
            <img
              id="circle-6"
              class="shape d-none"
              src="./img/circle.png"
              alt=""
            />
            <img
              id="cross-6"
              class="shape d-none"
              src="./img/cross.png"
              alt=""
            />
          </td>
          <td onclick="fillShape(7)">
            <img
              id="circle-7"
              class="shape d-none"
              src="./img/circle.png"
              alt=""
            />
            <img
              id="cross-7"
              class="shape d-none"
              src="./img/cross.png"
              alt=""
            />
          </td>
          <td onclick="fillShape(8)">
            <img
              id="circle-8"
              class="shape d-none"
              src="./img/circle.png"
              alt=""
            />
            <img
              id="cross-8"
              class="shape d-none"
              src="./img/cross.png"
              alt=""
            />
          </td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
